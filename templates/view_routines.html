<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Routines | Fitness App</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  {% if session.get('user_id') %}
    <form action="{{ url_for('logout') }}" method="get">
      <button type="submit">Logout</button>
    </form>
  {% endif %}
  
  <header>
    <h1>Your Routines</h1>
  </header>
  <section>
    {% if routines and routines|length > 0 %}
      <ul>
        {% for routine in routines %}
          <li>
            <strong>{{ routine.RoutineName }}</strong> on {{ routine.DayOfWeek }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You have no routines. <a href="{{ url_for('add_routine') }}">Create one now</a>.</p>
    {% endif %}
  </section>
  <footer>
    <a class="button" href="{{ url_for('home') }}">Back to Home Page</a>
  </footer>
</body>
</html>
