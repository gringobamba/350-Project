<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Fitness App</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<form method="POST">
    <input name="fname" placeholder="First Name" required>
    <input name="lname" placeholder="Last Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <input name="gender" placeholder="Gender (Male/Female)" required>
    <input name="dob" type="date" required>
    <input name="height" type="number" placeholder="Height (cm)" required>
    <input name="weight" type="number" placeholder="Weight (kg)" required>
    <button type="submit">Register</button>
    {% if error %}<p>{{ error }}</p>{% endif %}
  </form>
